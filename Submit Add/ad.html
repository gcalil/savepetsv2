        <h3 id="title2">Registrando</h3>

        

        <div class="AdFormMain container ">
                 
              <div class="form-group col-md-12 col-sm-12">
                  <label for="adTitle">Nome do Pet</label>
                  <input type="text" class="form-control" id="adTitle" required> 
                </div>

                <div class="form-group col-md-12">
                    <label for="Category">Tipo</label>
                    <select id="Category" class="form-control" required>
                      <option selected value="">Selecione o tipo</option>
                      <option value="Gato">Gato</option>
                      <option value="Cachorro">Cachorro</option>
                      

                    </select>
                  </div>

                  <div class="form-group col-md-12">
                      <label for="AdDescription">Descreva a situação do pet</label>
                      <textarea class="form-control" placeholder="Se ele está machucado ou precisando de uma assistência extra." id="AdDescription" required></textarea>
                  </div>
                  <div class="form-group col-md-12 ">
                      <div class="form-group ">
                      <label for="UploadImage">Enviar foto</label>
                      <input type="file" class="form-control-file" id="UploadImage" required>
                    </div>

                    <div class="form-group">
                        <label for="Number">Idade Aproximada</label>
                        <input type="number" class="form-control" id="price" required> 
                      </div>

                      <div class="form-group ">
                          <label for="Name">Local Encontrado</label>
                          <input type="text" class="form-control" id="Name" required>
                        </div>

                        <div class="form-group ">
                            <label for="Number">Endereço atual</label>
                            <input type="number" class="form-control" id="Number" required> 
                          </div>


                           
                            <p id="error">
                              Error
                            </p>
                            <p>
                              
                                .  
                            </p>
                    <button type="button" class="btn btn-primary mb-2" onclick="submitAd()">Submit Ad</button>

                  
         
        </div>
